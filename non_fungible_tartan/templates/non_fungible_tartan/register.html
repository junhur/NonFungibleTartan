{% extends "non_fungible_tartan/base.html" %}

{% block content %}
<section class="vh-100" style="background-color: #2b2d2e;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">
          <h1 class="text-white mb-4">Create a new account</h1>
          <div class="card" style="border-radius: 15px;">
              <div class="card-body">
                <form method="post" action="{% url 'register' %}">
                    <div class="row align-items-center pt-3 pb-3">
                        {% for field in form.visible_fields %}
                            <div class="col-md-3 ps-5 pb-3">
                                <h6 class="mb-0">{{ field.label_tag }}</h6>
                            </div>
                            <div class="col-md-5 pb-3">
                                {{ field }}
                            </div>
                            {% for error in field.errors %}
                                <div class="col-md-4 pb-3 text-danger">
                                    {{ error }}
                                </div>
                            {% endfor %}
                            <hr class="mx-n3">
                        {% endfor %}
                    </div>
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark btn-lg">Sign up</button>
                    </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
